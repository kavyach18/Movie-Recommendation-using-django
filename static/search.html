{% load static %}


<body>
  <br> <br><br>
  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery" top="100px">
      <div class="container-fluid">
      
      {% if get_movies %}
      {% for movie in movies %}
        <!-- Display movies and trailers-->
        <div class="row gy-2 justify-content-center">
          <div class="col-xl-2 col-lg-2 col-md-4">
            <div class="gallery-item h-100">
              <br><br>
              <h2>{{ movie.titleNameText }}</h2>
              <h6>Type: {{ movie.titleTypeText }}</h4>
              <h6>Release Date: {{ movie.titleReleaseText }} </h6>
              <img src="{{ movie.titlePosterImageModel.url }}" class="img-fluid" alt=""/>
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="{{ movie.titlePosterImageModel.url }}" title="Gallery 1" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
              </div>
            </div>
          </div><!-- End Gallery Item -->
        </div>  
        {% endfor %}
  </div>
    </section><!-- End Gallery Section -->
    
    {% else %}
    <div class="container">
      <h3 >Failed to fetch movies</h3>
    </div>
    {% endif %}


  </body>
